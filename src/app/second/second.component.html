<h2 style="text-align:center;">Page 2</h2>
<p class="bk" (click)="goBack()">Back</p>
<div class="container" novalidate>
    <div class="form-container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
            <div formArrayName="features">
                <div class="" style="display:flex;padding:20px;"
                    *ngFor="let feature of features.controls; let index = index; let last = last">
                    <label for="Ip">Enter IP Address:  </label>
                    <input type="text" class="col-sm-8 inp-bx" (ngModelChange)="valuechange($event)"
                      placeholder="0.0.0.0"  [formControlName]="index" title="feature">
                    <span class="minusBtn" *ngIf="features.controls.length>1" (click)="removeFeature(index)"><span
                            class="glyphicon glyphicon-minus"></span></span>
                    <div>
                        <span class="addBtn" *ngIf="last" (click)="addFeature()"><span
                                class="glyphicon glyphicon-plus"></span></span>
                        <span class="alert" *ngIf="feature.invalid ">Required valid IP</span>
                        <br>
                    </div>
                </div>
            </div>
        <div class="" style="padding:20px;">
            <button type="submit" class="btn btn-success" [disabled]="!formGroup.valid || isSaved " style="margin-right:20px;">Save</button>
            <button type="reset" class="btn btn-primary" (click)="resetForm()">Reset</button>
        </div>     
    </form>
</div>
<p *ngIf="isSaved" style="color:green;font-size:18px;font-weight:600;">{{msgSave}}</p>
<p *ngIf="!isSaved" style="color:red;font-weight:600;">{{msgerror}}</p>
<p *ngIf="limitExcced" style="color:red;font-weight:600;">{{message}}</p>
</div>
